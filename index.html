<script>
    function initializeApp(data){
        var userid = data.context.userId; //取得ID
    }
    function pushMsg(uid, upw){
        if(uid == '' || upw == ''){ //資料檢查
            alert('請輸入每個項目！');
            return;
        }
        var msg = "##"; //回傳訊息字串
        msg = msg + uid + "/";
        msg = msg + upw;
        liff.sendMessages([
            {
                type: 'text',
                text: msg
            }
        ])
            .then(() => {
                liff.closeWindow(); //關閉視窗
            });      
    }

    $(document).ready(function(){
        liff.init(function(data){   //初始化liff
            initializeApp(data);
        });
        
        $('#sure').click(function(e){
            pushMsg($('#inputId').val(),$('#inputPassword').val());
        });
    });
</script>
